<div class="col-md-6 col-md-offset-3" ng-show="!login">
    <h2>Đăng nhập</h2>
        <div class="form-group" >
            <label for="username">Tài khoản</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
            <span  class="help-block">Phải được nhập</span>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span  class="help-block">Phải được nhập</span>
        </div>
        <div class="form-group">
            <span  class="help-block">{{response}}</span>
        </div>
        <div class="form-actions">
            <input type="button" class="btn btn-primary" ng-click="checkLogin()" value="Đăng nhập"/>
            <a href="#/home" class="btn btn-link">Quay lại!</a>
        </div>
</div>
<div class="col-md-6 col-md-offset-3" ng-show="login">
    <h2>Bạn đã đăng nhập thành công!</h2>
       
        <div class="form-actions">
            <a href="#/home" class="btn btn-link">Nhấn để về trang chủ.</a>
        </div>
</div>
